version: "3"
services:
  postgresql:
    image: postgres:14.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - "${POSTGRES_USER}:${POSTGRES_PASSWORD}"
      - "${POSTGRES_DB}:${POSTGRES_DB}"
